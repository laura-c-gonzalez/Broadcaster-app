<table class="table">
  <thead>
    <tr *ngFor="let n of songs$ | async">
      <th scope="col">{{n.songName}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let n of songs$ | async">
      <th scope="row"><audio controls>{{n.mp3}}</audio></th>
    </tr>
  </tbody>
</table>
